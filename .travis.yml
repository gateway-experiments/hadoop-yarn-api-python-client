sudo: false

language: python

matrix:
  include:
    - python: 3.8-dev
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35


install:
  - pip install --upgrade pip tox coveralls
  - pip freeze

script:
  tox

after_success:
  coveralls
