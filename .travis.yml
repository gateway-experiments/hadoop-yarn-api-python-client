sudo: false

language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 2.7
      env: TOXENV=py27


install:
  - pip install --upgrade setuptools pip
  - pip install --upgrade requests requests_mock requests_kerberos tox coveralls
  - python setup.py bdist_wheel
  - pip install dist/*.whl
  - pip freeze

script:
  tox

after_success:
  coveralls
